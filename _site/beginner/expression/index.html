<h1>Expreesion</h1>
<p>Rust是 expression-oriented language</p>
<h1>Expression vs Statement</h1>
<ul>
<li><strong>Expressions</strong> evaluate to a value, they return that value.</li>
<li><strong>Statements</strong> are instructions that do something, they don’t return a value.</li>
</ul>
<h1>Example</h1>
<pre><code class="language-rust">let num = {
    let x = 4;
    x + 1 // return value
}
</code></pre>
